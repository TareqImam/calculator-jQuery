<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="card">
      <div class="cal-head">
        <input type="text" id="result" maxlength="10" />
      </div>
      <div class="cal-body">
        <div>
          <input
            readonly
            type="text"
            class="btn"
            value="C"
            onclick="clearResult()"
          />
          <input readonly type="text" class="btn" value="+/-" />
          <input readonly type="text" class="btn" value="%" />
          <input
            readonly
            type="text"
            class="btn btn-style"
            value="/"
            onclick="insertNumber('/')"
          />
        </div>
        <div>
          <input
            readonly
            type="text"
            class="btn"
            value="7"
            onclick="insertNumber(7)"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="8"
            onclick="insertNumber(8)"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="9"
            onclick="insertNumber(9)"
          />
          <input
            readonly
            type="text"
            class="btn btn-style"
            value="X"
            onclick="insertNumber('*')"
          />
        </div>
        <div>
          <input
            readonly
            type="text"
            class="btn"
            value="4"
            onclick="insertNumber(4)"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="5"
            onclick="insertNumber(5)"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="6"
            onclick="insertNumber(6)"
          />
          <input
            readonly
            type="text"
            class="btn btn-style"
            value="-"
            onclick="insertNumber('-')"
          />
        </div>
        <div>
          <input
            readonly
            type="text"
            class="btn"
            value="1"
            onclick="insertNumber(1)"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="2"
            onclick="insertNumber(2)"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="3"
            onclick="insertNumber(3)"
          />
          <input
            readonly
            type="text"
            class="btn btn-style"
            value="+"
            onclick="insertNumber('+')"
          />
        </div>
        <div>
          <input
            readonly
            type="text"
            class="btn"
            value="0"
            onclick="insertNumber(0)"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="."
            onclick="insertNumber('.')"
          />
          <input
            readonly
            type="text"
            class="btn"
            value="DEL"
            onclick="deleteNum()"
          />
          <input
            readonly
            type="text"
            class="btn"
            style="background-color: orange"
            value="="
            onclick="calculate()"
          />
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
